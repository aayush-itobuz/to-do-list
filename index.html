<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="task-input-container d-flex flex-column flex-wrap justify-content-center align-content-center m-5 p-2">
    <h1 class="todo-heading text-center">TO DO..</h1>

    <form action="#" class="task-form" >
      <input type="text" placeholder="Enter a task..." class="task-form-input p-2" id="task-input">
      <button id="task-btn">add</button>
    </form>
  </div>

  <div id="tasks" class="tasks-container text-center">
      
  </div>

  <div class="check-btn d-flex justify-content-center align-content-center gap-2 m-5">
    <button type="button" class="btn btn-primary">All</button>
    <button type="button" class="btn btn-primary">Active</button>
    <button type="button" class="btn btn-primary">Completed</button>
    <button type="button" class="btn btn-primary">Clear Completed</button>
  </div>

  <script src="./app.js"></script>
</body>
</html>
